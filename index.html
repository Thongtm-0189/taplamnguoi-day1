<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tập làm người day1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="title">
            <li class="header" id="header">Background Color:</li>
            <li class="name" id="name">brown</li>
        </div>
        <div class="option">
            <button class="btn" id="btn">Click me for random</button>
            <div class="color">
                <p>rgb(</p>
                <input type="text" style="height: 20px;" id="input-rgb">
                <p>)</p>
                <button class="btn-input" id="change-rgb">Change</button>
            </div>
            <div class="color">
                <p>Text:</p>
                <input type="text" style="height: 20px;" id="input-text">
                <button class="btn-input" id="change-text">Change</button>
            </div>
        </div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
